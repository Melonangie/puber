<!-- Contact Section -->
<section id="subscribe">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Subscribe</h2>
				<h3 class="section-subheading text-muted">Find a ride or find people to do carpool.</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form name="sentMessage" id="contactForm" novalidate class="col-lg-8 col-md-offset-2">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
						<p class="help-block text-danger">
						</p>
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
						<p class="help-block text-danger">
						</p>
					</div>
					<div class="form-group">
						<input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
						<p class="help-block text-danger">
						</p>
					</div>
					<div id="success">
					</div>
					<button type="submit" class="btn btn-xl">Subscribe</button>
				</form>
			</div>
		</div>
	</div>
</section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Login</h4>
			</div>
			<form id="loginForm">
				<div class="modal-body">
					<div id="login-success">
					</div>
					<div class="form-group">
						<input class="form-control input-lg" placeholder="Email" type="email" id="login-email" required data-validation-required-message="Please enter your email.">
						<p class="help-block text-danger">
						</p>
					</div>
					<div class="form-group">
						<input pwfprops="," class="form-control input-lg" placeholder="Password" type="password" id="login-password" data-validation-required-message="Please enter your password.">
						<p class="help-block text-danger">
						</p>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary btn-lg btn-block">Sign In</button> <span class="pull-right">
					<a href="#">Forgot password?</a>
				</span>
			</div>
		</form>
